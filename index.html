<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <main class="main">
    <section class="container">
      <section class="card">
        <section class="img-container">
          <img src="./images/illustration-hero.svg" alt="Hero Icon">
        </section>
        <section class="text-container">
          <h1>Order Summary</h1>
          <p class="desc">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
          <section class="plan">
            <img src="./images/icon-music.svg" alt="Music icon">
            <section class="text-wrapper">
              <h4>Annual Plan</h4>
              <p>$59.99/year</p>
            </section>
            <a href=""><b>Change</b></a>           
          </section>
          <button type="submit"><b>Proceed to Payment</b></button>
          <p class="db"><b>Cancel Order</b></p> 
        </section>
      </section>
    </section>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
